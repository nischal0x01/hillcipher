<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hill Cipher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Hill Cipher</h1>
    <p>Cryptography with Numerical Linear Algebra</p>

    <div class="matrix-config">
      <h2>🔑 Key Matrix Configuration</h2>
      <div class="buttons">
        <button onclick="setSize(2)" class="active">2×2 Matrix</button>
        <button onclick="setSize(3)">3×3 Matrix</button>
        <button onclick="randomKey()" class="green">🔄 Random Key</button>
      </div>
      <div id="matrixGrid" class="matrix-grid"></div>
      <div id="matrixStatus" class="status">✅ Valid key matrix</div>
    </div>

    <div class="tabs">
      <button onclick="setTab('encrypt')" id="encryptTab" class="tab active">🔒 Encrypt</button>
      <button onclick="setTab('decrypt')" id="decryptTab" class="tab">🔓 Decrypt</button>
    </div>

    <div id="encryptForm" class="form">
      <label>Plaintext</label>
      <textarea id="plaintext" placeholder="Enter text to encrypt..."></textarea>
      <button onclick="submit('encrypt')" class="blue">🔒 Encrypt Text</button>
    </div>

    <div id="decryptForm" class="form hidden">
      <label>Ciphertext</label>
      <textarea id="ciphertext" placeholder="Enter text to decrypt..."></textarea>
      <button onclick="submit('decrypt')" class="blue">🔓 Decrypt Text</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
